<head>
  <meta charset="UTF-8">
  <title>CacheViz</title>
  <link rel="stylesheet" href="app.css">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
</head>
<body>
  <header>
    <h1>CacheViz <span>Brno</span></h1>
    <div>
      <input type="checkbox" id="showCaches" name="showCaches" checked="checked"><label for="showCaches">Show caches</label>
    </div>
    <div>
      <input type="checkbox" id="showHeatmap" name="showHeatmap"><label for="showHeatmap">Show heatmap</label>
    </div>
    <div>
      <span class="keyboard">Shift</span> <span>+</span> <img src="images/mouse.svg" width="20" height="20" style="display: inline-block; vertical-align: bottom" /> <span>to navigate map</span>
    </div>
  </header>
  <div id="view">
    <div id="container_left">
      <div id="map"></div>
      <div id="timeline"></div>
    </div>
    <div id="container_right">
      <div id="filters"></div>
    </div>
  </div>
  <div class="modal" id="loading">
    <div class="loading-box">
      Loading data
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/d3@5.9.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/topojson-client@3.0.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.3.5/build/vega-core.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@3.2.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@4.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/data-forge@1.6.9/dist/web/index.js"></script>
  <script src="app.js"></script>
</body>
